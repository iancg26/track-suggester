<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Track Suggester</h1>
      <p>This is the track you should take.</p>
      <form id="tracksuggester">
        <label for="name">Name</label>
        <input id="name" type="text">
        <label for="system">What is your favorite operating system?</label>
        <select id="system">
          <option value=""></option>
          <option value="1">Windows</option>
          <option value="2">macOS</option>
          <option value="3">Linux</option>
        </select>
        <label for="app">What is your favorite app?</label>
        <select id="app">
          <option value=""></option>
          <option value="1">Twitter</option>
          <option value="2">Facebook</option>
          <option value="3">Snapchat</option>
          <option value="4">PokemonGo</option>
        </select>
        <label for="role">What is your role in a group setting?</label>
        <select id="role">
          <option value=""></option>
          <option value="1">Wallflower</option>
          <option value="2">Leader</option>
          <option value="3">Follower</option>
          <option value="4">Distractor</option>
        </select>
        <label for="details">How important are details to you?</label>
        <select id="details">
          <option value=""></option>
          <option value="1">Not at all</option>
          <option value="2">Some what</option>
          <option value="3">Important</option>
          <option value="4">Very Important</option>
        </select>
        <label for="style">How important is styling to you?</label>
        <select id="style">
          <option value=""></option>
          <option value="1">I do backend</option>
          <option value="2">Some what</option>
          <option value="3">Important</option>
          <option value="4">Very Important</option>
        </select>
        <button type="submit" class="btn">What track should I take?</button>
      </form>
      <div id="statement">
        <p id="css"><span id="userName"></span>
            You should take CSS</p>
        <p id="cSharp"><span id="userName"></span>
            You should take C#</p>
        <p id="java"><span id="userName"></span>
            You should take Java</p>
        <p id="ruby"><span id="userName"></span>
            You should take Ruby</p>
      </div>
    </div>
  </body>
</html>
