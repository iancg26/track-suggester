<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Track Suggester</h1>
      <p>This is the track you should take.</p>
      <form id="track suggester">
        <label for="name">Name</label>
        <input id="name" type="text">
        <label for="system">What is your favorite operating system?</label>
        <select id="system">
          <option value=""></option>
          <option value="windows">Windows</option>
          <option value="macos">macOS</option>
          <option value="linux">Linux</option>
        </select>
        <label for="app">What is your favorite app?</label>
        <select id="app">
          <option value=""></option>
          <option value="twitter">Twitter</option>
          <option value="facebook">Facebook</option>
          <option value="snapchat">Snapchat</option>
          <option value="pokemongo">PokemonGo</option>
        </select>
        <label for="role">What is your role in a group setting?</label>
        <select id="role">
          <option value=""></option>
          <option value="wallflower">Wallflower</option>
          <option value="leader">Leader</option>
          <option value="follower">Follower</option>
          <option value="distractor">Distractor</option>
        </select>
        <label for="details">How important are details to you?</label>
        <select id="details">
          <option value=""></option>
          <option value="very">Very important</option>
          <option value="important">Important</option>
          <option value="some">Some what</option>
          <option value="not">Not at all</option>
        </select>
        <label for="style">How important is styling to you?</label>
        <select id="style">
          <option value=""></option>
          <option value="need">Very important</option>
          <option value="ok">Important</option>
          <option value="umm">Some what</option>
          <option value="backend">I do backend</option>
        </select>

        <button type="submit" class="btn">What track should I take?</button>
      </form>

      <div id="statement">
        <p><span id="name"></span> should take <span id="course"></span>.</p>
      </div>

    </div>

  </body>
</html>
